name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸ›  Pulling latest code..."
          cd ~/chatbot-ollama
          git pull origin main

          echo "ğŸ“¦ Building frontend..."
          npm install
          npm run build
          
          cd ..

          echo "ğŸš€ Installing backend..."
          cd api
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || echo "ğŸ” Skipping missing requirements.txt"
          cd ..

          echo "ğŸ” Restarting StylistBot service..."
          sudo systemctl restart stylistbot
